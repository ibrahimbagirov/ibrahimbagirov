<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="main-container">
        <div class="conts">
            <h1 class="h1">Kredit Hesablayici</h1>
            <p class="paragraph">Kredit miqdari $</p>
            <input type="number" id="num1" placeholder="Enter a number">
            <p class="paragraph">Faiz %</p>
            <input type="number" id="num2" placeholder="Enter a number">
            <p class="paragraph">Ay</p>
            <input type="number" id="num3" placeholder="Enter a number">
            <p class="month-calc" id="netice">Ayliq Ödeme: 0</p>
            <button onclick="hesabla()" class="calc"> Hesabla</button>
        </div>
    </div>

    <script src="new.js">function hesabla() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let num3 = Number(document.getElementById('num3').value); // Corrected input id!
            let calc = num1 / num3;
            let netice = calc + (calc * num2 / 100);
            document.getElementById("netice").innerHTML = "Ayliq Ödeme:" + netice;
        }</script>
</body>

</html>
